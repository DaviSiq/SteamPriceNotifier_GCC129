<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../event/style.css">
    <title>Cadastro de E-mail</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de E-mail para Atualizações da Steam</h1>
        <form id="eventForm"> <!-- Mudei de emailForm para eventForm -->
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
            <button type="submit">Cadastrar</button>
            <div id="message" class="message"></div>
            <p style="font-family: Arial, sans-serif; font-size: 14px; color: #333; background-color: #f9f9f9; padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
                <strong>Caso não receba a confirmação do cadastro do email, cadastre novamente e espere alguns segundos.</strong>
            </p>
            
        </form>
        <button id="viewGraphButton" onclick="window.location.href='http://localhost:3000/chart';">Ver Gráfico</button>
    </div>
    <script src="../event/script.js"></script>
</body>
</html>
